application_url = "https://shopify-dkhjjaxofq-el.a.run.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-04"
[[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
